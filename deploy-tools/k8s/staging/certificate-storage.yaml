apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: demo-k8s-storage
  namespace: default
spec:
  secretName: demo-k8s-secret
  issuerRef:
    name: letsencrypt-demo-k8s-b
    kind: ClusterIssuer
  commonName: k8s-demo.bulva.us
  dnsNames:
  - 'k8s-demo.bulva.us'
  acme:
    config:
    - http01:
        ingressClass: nginx
      domains:
      - 'k8s-demo.bulva.us'
